<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="show" border="1">

</table>
</body>
</html>
<script>
    let str = "";
    for (let j = 1; j < 11; j++) {
        str += "<tr>"
        for (let i = 1; i <= 10; i++) {
            str += "<td>" + i*j + "</td>";
        }
        str += "</tr>"
    }
    document.getElementById("show").innerHTML = str;
</script>
